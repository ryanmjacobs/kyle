<!doctype html>
<html lang="en-us">
    <head>
        <meta charset="utf-8">
        <title>kcv</title>
        <link rel="shortcut icon" href="favicon.ico">
        <style>
            html, body {
                width: 100%;
                height: 100%;
                margin: 0px;
                background-color: black;
            }

            video {
                display: block;
                margin: 0 auto;
            }
        </style>
    </head>

    <body>
        <video src="kcv.mp4" autoplay controls></video>
        <script>
            var vid = document.getElementsByTagName("video")[0];

                vid.width  = window.innerWidth;
                vid.height = window.innerHeight;
            })();
        </script>
    </body>
</html>
